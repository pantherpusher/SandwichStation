- type: entity
  parent: BaseGameRule
  id: Heretic
  components:
  - type: HereticRule
  - type: GameRule
    minPlayers: 7 # ShibaStation - maybe make tics a bit more frequent on low player counts.
  - type: AntagObjectives
    objectives:
    - HereticKnowledgeObjective
    - HereticSacrificeObjective
    - HereticSacrificeHeadObjective
  - type: AntagSelection
    selectionTime: BeforeJobs
    agentName: heretic-roundend-name
    definitions:
    - prefRoles: [ Heretic ]
      max: 2
      playerRatio: 5 # ShibaStation
      lateJoinAdditional: true
      mindRoles:
      - MindRoleHeretic
      startingGear: HereticGear # see Roles/Antags/heretic.yml
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  parent: BaseGameRule
  id: CalmHeretic
  components:
  - type: HereticRule
  - type: GameRule
    minPlayers: 7
  - type: AntagObjectives
    objectives:
    - HereticKnowledgeObjective
    - HereticSacrificeObjective
    - HereticSacrificeHeadObjective
  - type: AntagSelection
    selectionTime: BeforeJobs
    agentName: heretic-roundend-name
    definitions:
    - prefRoles: [ Heretic ]
      max: 3
      playerRatio: 5
      lateJoinAdditional: true
      mindRoles:
      - MindRoleHeretic
      startingGear: HereticGear # see Roles/Antags/heretic.yml
  - type: Tag
    tags:
      - CalmAntag
